
<div class="bg-[#F9FAFB] h-screen w-screen flex items-center">
    <div class="h-max mx-auto flex flex-col items-center">
        <img class="h-[40px] w-[47px] mb-5"
            src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
            alt>
        <h1 class="text-xl font-bold text-center pb-10">Register your
            account</h1>
        <div *ngIf="errorMessage"
            class="error-message bg-red-500 p-2 m-2 rounded-md">
            {{ errorMessage }} :
            <div *ngIf="errorDetails">
                <div *ngFor="let detail of getErrorDetails()">
                    {{ detail }}
                </div>
            </div>
        </div>
        <form class="bg-white shadow-xl p-10 flex flex-col gap-4 text-sm"
            (submit)="register({username: username, email: email, password: password})">
            <div>
                <label class="text-gray-600 font-bold inline-block pb-2"
                    for="email">Email</label>
                <input
                    class="border border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2"
                    type="email" [(ngModel)]="email" name="email"
                    placeholder="mehedi@jaman.com">
            </div>
            <div>
                <label class="text-gray-600 font-bold inline-block pb-2"
                    for="email">Username</label>
                <input
                    class="border border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2"
                    type="email" [(ngModel)]="username" name="username"
                    placeholder="mehedi@jaman.com">
            </div>
            <div>
                <label class="text-gray-600 font-bold inline-block pb-2"
                    for="password">Password</label>
                <input
                    class="border border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2"
                    type="password" [(ngModel)]="password" name="password"
                    placeholder="******">
            </div>

            <div>
                <input
                    class="bg-[#4F46E5] w-full py-2 rounded-md text-white font-bold cursor-pointer hover:bg-[#181196]"
                    type="submit" value="Register">
            </div>
            <div>
                <p class="text-center">Or</p>
            </div>
            <div class="flex gap-4">
                <button
                    class="bg-[#f0751d] w-full py-2 rounded-md text-white font-bold cursor-pointer hover:bg-[#181196]"
                    (click)="redirectToLogin()">Login</button>

            </div>
        </form>

        <p class="text-sm text-gray-500 mt-10">Not a member? <a href="#"
                class="text-[#4F46E5] font-bold">Start a 14 day free
                trial</a></p>
    </div>
</div>
